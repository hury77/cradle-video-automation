<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎬 Cradle Automation</h1>
      <div class="status" id="status">Ready</div>
    </div>
    
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">🚀 Start Automation</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>⏹️ Stop</button>
      <button id="statusBtn" class="btn btn-info">📊 Check Status</button>
    </div>
    
    <div class="activity" id="activity">
      <h3>Activity Log:</h3>
      <div class="log" id="log">Extension ready...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
