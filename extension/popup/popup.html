<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>🎬 Cradle Automation</h1>
  </div>
  
  <div class="content">
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">🚀 Start Automation</button>
      <button id="stopBtn" class="btn btn-danger" style="display: none;">⏹️ Stop Automation</button>
      <button id="findBtn" class="btn btn-info">🔍 Find Asset</button>
      <button id="takeBtn" class="btn btn-warning">✋ Take Asset</button>
      <button id="downloadBtn" class="btn btn-success">📁 Download Files</button>
      <button id="statusBtn" class="btn btn-secondary">📊 Status</button>
    </div>

    <div id="status" class="status stopped">⏹️ Stopped</div>
    
    <div id="log" class="log"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
