<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üé¨ Cradle Video Automation</h1>
      <div class="version">v1.0.0</div>
    </header>

    <main>
      <!-- Status Section -->
      <section class="status-section">
        <div id="status" class="status">Ready to scan...</div>
        <div id="progress" class="progress hidden">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <span class="progress-text">Processing 2/5 assets...</span>
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <button id="scan-btn" class="btn primary">
          <span class="icon">üîç</span>
          Scan & Process Tasks
        </button>
        <button id="stop-btn" class="btn secondary hidden">
          <span class="icon">‚èπÔ∏è</span>
          Stop Processing
        </button>
      </section>

      <!-- Settings -->
      <section class="settings">
        <h3>Settings</h3>
        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="auto-mode">
            <span class="checkmark"></span>
            Auto mode (every 2min)
          </label>
        </div>
        <div class="setting-group">
          <label for="max-tasks">Max tasks per run:</label>
          <input type="number" id="max-tasks" value="5" min="1" max="20">
        </div>
      </section>

      <!-- Activity Log -->
      <section class="log-section">
        <h3>Recent Activity</h3>
        <div id="activity-log" class="activity-log">
          <div class="log-entry info">
            <span class="timestamp">14:32</span>
            <span class="message">Extension ready</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
