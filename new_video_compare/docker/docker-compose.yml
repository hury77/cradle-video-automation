version: "3.8"

services:
  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: new_video_compare_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - celery_network

  # Celery Worker - Video Processing
  celery-worker-video:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_worker_video
    volumes:
      - ../:/app:ro
      - shared_media:/app/media
      - temp_processing:/app/temp
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/new_video_compare
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_config worker --loglevel=info --queues=video_processing --concurrency=2 --hostname=video_worker@%h
    networks:
      - celery_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Celery Worker - Audio Processing
  celery-worker-audio:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_worker_audio
    volumes:
      - ../:/app:ro
      - shared_media:/app/media
      - temp_processing:/app/temp
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/new_video_compare
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_config worker --loglevel=info --queues=audio_processing --concurrency=2 --hostname=audio_worker@%h
    networks:
      - celery_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Celery Worker - General Tasks (comparison, cleanup, etc.)
  celery-worker-general:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_worker_general
    volumes:
      - ../:/app:ro
      - shared_media:/app/media
      - temp_processing:/app/temp
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/new_video_compare
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_config worker --loglevel=info --queues=comparison,default,priority --concurrency=3 --hostname=general_worker@%h
    networks:
      - celery_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Celery Flower - Task Monitoring
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_config flower --port=5555 --broker=redis://redis:6379/0 --basic_auth=admin:admin123
    networks:
      - celery_network

volumes:
  redis_data:
    driver: local
  shared_media:
    driver: local
  temp_processing:
    driver: local

networks:
  celery_network:
    driver: bridge
